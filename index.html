<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <span class="mb-0 h1 w-100 text-center font-white">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p>Search for a city</p>
                <div class="input-group">
                    <input id="searchCity" type="text" class="form-control" placeholder="Enter City Name"
                        aria-label="Enter City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="searchHistory"></div>
                <button class="btn btn-primary" type="button" id="searchClear">Clear Search History</button>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col h4">
                                <span id="cityName"></span>
                                <img id="cityImg">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="cityTemp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="cityHumidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="cityWind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="cityUV"></p>
                                <span id="spanUV"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>5 Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast rounded"></div>
                    <div class="col forecast rounded"></div>
                    <div class="col forecast rounded"></div>
                    <div class="col forecast rounded"></div>
                    <div class="col forecast rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
